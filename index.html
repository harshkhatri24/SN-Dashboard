<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View-Only Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .no-download {
            background-image: url('SN-Dashboard.PNG'); /* Replace with your image file name */
            width: 100%;
            height: 100%;
            background-size: contain; /* or use cover, depending on your needs */
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div class="no-download"></div>
</body>
</html>
